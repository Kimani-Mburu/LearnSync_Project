<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LearnSync - Where Knowledge Meets Creativity</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Styling -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap">
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        {% block extra_stylesheets %}{% endblock %}

    </head>
    
    <body>

       <!-- Navigation Bar -->
    {% include 'navbar.html' %}

    <!-- Page Content -->
    
    {% block main %}{% endblock main %}


    <!-- Footer -->
  
    {% include 'footer.html' %}

    <!-- Dark/Light Mode Toggle Button -->
  <div style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;">
    <button id="darkModeToggle" onclick="toggleDarkMode()" style="background-color: #ccc; border: none; outline: none; padding: 0; width: 40px; height: 40px; border-radius: 50%; transition: 0.4s;">
      <i class="bi bi-moon-fill" style="color: #333;"></i><i class="bi bi-sun-fill" style="display: none;"></i>
    </button>
  </div>
   

    <!-- JavaScript -->
    <script src="" async defer></script>
  
    <!-- Bootstrap JavaScript -->
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
          var body = document.body;
          var toggleButton = document.getElementById("darkModeToggle");
    
          if (body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
            toggleButton.innerHTML = '<i class="bi bi-moon-fill" style="color: #333;"></i><i class="bi bi-sun-fill" style="display: none;"></i>';
          } else {
            body.classList.add("dark-mode");
            toggleButton.innerHTML = '<i class="bi bi-moon-fill" style="display: none;"></i><i class="bi bi-sun-fill" style="color: #fff;"></i>';
          }
        }
      </script>
    
    
    {% block extra_scripts %}{% endblock %}
    </body>
</html>
